{% extends "base.html" %}

{% block title %}
CARNOSINE 卡喏仙 - 登录
{% endblock %}

{% block csslib %}
<link rel="stylesheet" type="text/css" href="/static/semantic-ui/semantic.min.css">
{% endblock %}

{% block body %}
<br><br><br><br>
<div class="main">
  <div class="content">
    <form method="post" action="login">
      <div class="ui action input">
        <input type="text" name="name">
      </div>
      <div class="ui action input">
        <input type="password" name="password">
      </div>
      <div class="ui action input">
        <button class="ui primary button" type="submit">登录</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
