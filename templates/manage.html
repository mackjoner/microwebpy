{% extends "base.html" %}

{% block title %}
CARNOSINE 卡喏仙 - 代理管理
{% endblock %}

{% block csslib %}
<link rel="stylesheet" type="text/css" href="/static/semantic-ui/semantic.min.css">
{% endblock %}

{% block body %}
<br><br><br><br>
<div class="main">
  <div class="content">
    <form method="post" action="add">
      <div class="ui action input">
        <input type="text" name="wx_name">
        <button class="ui primary button" type="submit">添加代理</button>
        </button>
      </div>
    </form>
  </div>
</div>
<br><br><br><br>
<div class="main">
  <div class="content">
    <form method="post" action="search">
      <div class="ui action input">
        <input type="text" name="wx_name" value="{{name}}">
        <button class="ui blue icon button" type="submit">
          <i class="search icon"></i>
        </button>
      </div>
    </form>
    <table class="ui celled table">
  <thead>
    <tr>
      <th>ID</th>
      <th>代理</th>
      <th>时间</th>
      <th>操作</th>
    </tr>
  </thead>
  {% if proxies %}
  <tbody>
    {% for proxy in proxies %}
      <tr>
        <td>{{ proxy.id }} </td>
        <td>{{ proxy.name }} </td>
        <td>{{ proxy.create_time }} </td>
        <td><a href="delete?id={{ proxy.id }}" class="ui button">删除</a></td>
      </tr>
    {% endfor %}
  </tbody>
  {% endif %}
  </table>
</table>
  </div>
</div>
{% endblock %}
